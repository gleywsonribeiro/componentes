<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" value="#{inversaoNomeBean.nome}">
                    <p:ajax listener="#{inversaoNomeBean.inverter}" update="nomeInvertido, qtdPalavras" event="keyup"/>
                </p:inputText>
            </p:panelGrid>
            <br/>
            <h:outputText value="#{inversaoNomeBean.nomeInvertido}" id="nomeInvertido" />
            <br/>
            <h:outputText value="#{inversaoNomeBean.quantidadeDePalavras}" id="qtdPalavras" />
        </h:form>
    </h:body>
</html>
