<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{funcionarioBean.funcionarios}" var="funcionario" sortBy="#{funcionario.matricula}" sortOrder="descending" rows="5" paginator="true">
                <p:column headerText="Matrícula" style="text-align: center" width="100" sortBy="#{funcionario.matricula}">
                    <h:outputText value="#{funcionario.matricula}"/>
                </p:column>
                <p:column headerText="Nome" sortBy="#{funcionario.nome}">
                    <h:outputText value="#{funcionario.nome}"/>
                </p:column>
                <p:column headerText="Data de admissão" style="text-align: center" width="180" sortBy="#{funcionario.dataAdmissao}">
                    <h:outputText value="#{funcionario.dataAdmissao}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="salário" style="text-align: right" width="140" sortBy="#{funcionario.salario}">
                    <h:outputText value="#{funcionario.salario}">
                        <f:convertNumber type="currency" locale="pt_BR"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
