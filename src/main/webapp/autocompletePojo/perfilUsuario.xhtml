<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages/>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" required="true" value="#{perfilUsuarioBean.nome}"/>

               <p:outputLabel value="PaÃ­s" for="pais"/>
               <p:autoComplete id="pais" value="#{perfilUsuarioBean.pais}"
                               completeMethod="#{perfilUsuarioBean.sugerirPaisesPOJO(consulta)}"
                               forceSelection="true" converter="paisConverter"
                               var="p" itemLabel="#{p.nome}" itemValue="#{p}"/>
            </p:panelGrid>
            <p:commandButton value="Atualizar" action="#{perfilUsuarioBean.atualizar}" update="@form"/>
        </h:form>
    </h:body>
</html>
