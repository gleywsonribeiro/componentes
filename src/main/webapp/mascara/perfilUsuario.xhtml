<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages/>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" required="true" value="#{usuarioBean.nome}"/>

               <p:outputLabel value="Telefone" for="telefone"/>
               <p:inputMask id="telefone" value="#{usuarioBean.telefone}" mask="(99) 9999-9999"/>
               
               <p:outputLabel value="Telefone comercial" for="telefoneC"/>
               <p:inputMask id="telefoneC" value="#{usuarioBean.telefoneComercial}" mask="(99) 9999-9999? x9999"/>
               
               <p:outputLabel value="MatrÃ­cula" for="matricula"/>
               <p:inputMask id="matricula" value="#{usuarioBean.matricula}" mask="aaaa-9999"/>
               
            </p:panelGrid>
            <p:commandButton value="Atualizar" action="#{perfilUsuarioBean.atualizar}" update="@form"/>
        </h:form>
    </h:body>
</html>
