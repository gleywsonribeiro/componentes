<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:tabView dynamic="true" cache="false">
                <p:tab title="Dados Pessoais">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome" for="nome"/>
                        <p:inputText id="nome" size="40"/>

                        <p:outputLabel value="E-mail" for="email"/>
                        <p:inputText id="email" size="30"/>
                    </h:panelGrid>
                </p:tab>

                <p:tab title="Endereço">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Logradouro" for="logradouro"/>
                        <p:inputText id="logradouro" size="40"/>

                        <p:outputLabel value="Número" for="numero"/>
                        <p:inputText id="numero" size="10"/>

                        <p:outputLabel value="Cidade" for="cidade"/>
                        <p:inputText id="cidade" size="20"/>

                        <p:outputLabel value="Bairro" for="bairro"/>
                        <p:inputText id="bairro" size="20"/>
                    </h:panelGrid>
                    <h:outputText value="#{usuarioBean.dataAtual}">
                        <f:convertDateTime pattern="HH:mm:ss"/>
                    </h:outputText>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
