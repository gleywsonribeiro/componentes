<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Cadastro de Pessoas
                </f:facet>
                <h:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" value="#{alunoBean.nome}" required="true" label="Nome"/>

                <p:outputLabel value="E-mail" for="email"/>
                <p:inputText id="email" value="#{alunoBean.email}" required="true"/>

                <h:outputLabel value="Data de Nascimento" for="dataNascimento"/>
                <p:calendar id="dataNascimento" required="true"/>

                <p:outputLabel value="Data de validade" for="dataValidade"/>
                <p:calendar id="dataValidade" required="true"/>

                <f:facet name="footer">
                    <p:commandButton action="#{alunoBean.cadastrar()}" value="Cadastrar" ajax="false" icon="ui-icon-disk" iconPos="right"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
