<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm">
            <p:messages autoUpdate="true"/>
            <p:panelGrid columns="2">
                <p:outputLabel value="Login" for="login"/>
                <p:inputText id="login" value="#{cadastroUsuarioBean.login}" required="true">
                    <p:ajax listener="#{cadastroUsuarioBean.verficarDisponibilidadeLogin()}" event="change" process="@this" partialSubmit="true"/> <!--NÃ£o precisa especificar event="change" process="@this"-->
                </p:inputText>
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" value="#{cadastroUsuarioBean.nome}" required="true"/>

            </p:panelGrid>
            <p:commandButton value="Cadastrar" action="#{cadastroUsuarioBean.cadastrar()}"/>
        </h:form>
    </h:body>
</html>
