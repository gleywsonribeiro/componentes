<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages/>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" required="true" value="#{perfilUsuarioBean.nome}"/>

               <p:outputLabel value="Interesse" for="interesse"/>
                <p:selectManyCheckbox id="interesse" value="#{perfilUsuarioBean.interessesDoUsuario}" required="true">
                    <f:selectItem itemLabel="Cinema" itemValue="1"/>
                    <f:selectItem itemLabel="Computação" itemValue="2"/>
                    <f:selectItem itemLabel="Teatro" itemValue="3"/>
                    <f:selectItem itemLabel="Outros" itemValue="4"/>
                </p:selectManyCheckbox> 

            </p:panelGrid>
            <p:commandButton value="Atualizar" action="#{perfilUsuarioBean.atualizar}" update="@form"/>
        </h:form>
    </h:body>
</html>
